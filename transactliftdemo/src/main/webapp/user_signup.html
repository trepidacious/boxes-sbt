<lift:surround with="default" at="content">

  <lift:with-param name="page-header">
    <h2><i class="fa fa-user"></i> User Signup</h2>
  </lift:with-param>

  <lift:with-param name="page-buttons">
  </lift:with-param>

  <div ng-app="userSignup">
    <div id="UserSignupCtrl" ng-controller="UserSignupCtrl">
    
    <form role="form" name="userSignupForm" novalidate>
    
      <div class="form-group" show-errors>
        <label class="control-label" for="firstName">First name</label>
        <input type="text" class="form-control" name="firstName" ng-model="firstName" required>
        <p class="help-block" ng-if="userSignupForm.firstName.$error.required">
          Please enter a first name.
        </p> 
      </div>
      
      <div class="form-group" show-errors>
        <label class="control-label" for="lastName">Last name</label>
        <input type="text" class="form-control" name="lastName" ng-model="lastName" required>
        <p class="help-block" ng-if="userSignupForm.lastName.$error.required">
          Please enter a last name.
        </p> 
      </div>
      
      <div class="form-group">
        <label class="control-label" for="initials">Initials</label>
        <input type="text" class="form-control" name="initials" ng-model="initials">
      </div>
      
      <div class="form-group" show-errors>
        <label class="control-label" for="email">Email:</label>
        <input type="email" class="form-control" name="email" ng-model="email" required>
        <p class="help-block" ng-if="userSignupForm.email.$error.required || userSignupForm.email.$error.email">
          Please enter a valid email address.
        </p>
      </div>
      
      <div class="form-group" show-errors>
        <label class="control-label" for="passA">Password:</label>  
        <input class="form-control" type="password" id="passA" name="passA" password-strength-check="default" ng-model="passA" required>
        <p class="help-block" ng-if="userSignupForm.passA.$error.passwordStrength">
          Password must be between 8 and 256 characters.
        </p> 
      </div>
      
      <div class="form-group" show-errors>
        <label class="control-label" for="passB">Repeat password:</label>  
        <input class="form-control" type="password" id="passB" name="passB" password-match-check="passA" ng-model="passB" required>
        <p class="help-block" ng-if="userSignupForm.passB.$error.passwordMatch">
          Passwords don't match.
        </p> 
      </div>

      <button class="btn btn-success" ng-click="submit()"><span> <i class="fa fa-user"></i> Signup</span></button>
      
    </form>

<!--     <div id="control" role="toolbar" class="btn-toolbar">
      <div class="btn-group">
        <button class="btn btn-success" ng-click="submit()"><span> <i class="fa fa-user"></i> Signup</span></button>
      </div>
    </div>
 -->      
    </div>
  </div>

  <lift:with-param name="angular-scripts">
    <!-- Angular controllers/directives -->
    <script src="/angular-bootstrap/js/angular-bootstrap-show-errors-1.0.2.min.js"></script>
    <script src="/angular-boxes/js/angular-boxes.js"></script>
    <script src="/angular-user/js/signup.js"></script>
  </lift:with-param> 
    
  <lift:with-param name="angular-comet">
    <span class="lift:UserSignup"></span>
  </lift:with-param> 
    
</lift:surround>
