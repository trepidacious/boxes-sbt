<!--
@group Boxes Elements

`boxes-header-item` is a list-item object for use in menus. It may contain and icon and/or
a text label. Unlike paper-item (which it resembles), it is designed to provide additional
information in a drop-down menu, not to be a selectable item.

Example:

    <core-menu>
        <boxes-header-item label="Actions"></boxes-header-item>
        <paper-item icon="refresh" label="Refresh"></paper-item>
        <paper-item label="Help"></paper-item>
        <paper-item label="Sign Out"></paper-item>
    </core-menu>

@class boxes-header-item
-->

<link href="../bower_components/polymer/polymer.html" rel="import">
<link href="../bower_components/core-icon/core-icon.html" rel="import">

<link href="boxes-header-item.css" rel="stylesheet" shim-shadowdom>

<polymer-element name="boxes-header-item" attributes="label iconSrc icon" center horizontal layout>

  <template>
  
    <core-icon id="icon" hidden?="{{!iconSrc && !icon}}" src="{{iconSrc}}" icon="{{icon}}"></core-icon>
    <div id="label">{{label}}</div>
    <content></content>
    
  </template>

  <script>
    Polymer('boxes-header-item', {

      publish: {

        /**
         * The label for the item.
         *
         * @attribute label
         * @type string
         * @default ''
         */
        label: '',

        /**
         * (optional) The URL of an image for an icon to use in the button.
         * Should not use `icon` property if you are using this property.
         *
         * @attribute iconSrc
         * @type string
         * @default ''
         */
        iconSrc: '',

        /**
         * (optional) Specifies the icon name or index in the set of icons
         * available in the icon set. If using this property, load the icon
         * set separately where the icon is used. Should not use `src`
         * if you are using this property.
         *
         * @attribute icon
         * @type string
         * @default ''
         */
        icon: ''

      }

    });
  </script>
</polymer-element>
