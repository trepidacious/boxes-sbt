<lift:surround with="default" at="content"> 
  <lift:with-param name="page-header">
    <h2><i class="fa fa-wrench"></i> Angular Test</h2>
  </lift:with-param> 
  
  <div ng-app="demoApp">
    <div id="DemoCtrl" ng-controller="DemoCtrl">
  
<!-- 	    <div class="lift:AjaxViewDemo"></div>
 -->	
	    <p>Time is {{time.value}}ms from epoch, at revision index {{time.index}}.</p>
	    <p>Text value is "{{text.value}}", and can be edited below.</p>
	
	    <form class="form-horizontal">
	      <div class="form-group">
	        <label class="col-sm-2 control-label">Text</label>
	        <div class="col-sm-6">
	          <input class="form-control" ng-model="text.value">
	        </div>
	      </div>
	    </form>
	    
      <span class="lift:AjaxViewDemo"></span>
	    
	  </div>
  </div>

	<lift:with-param name="angular-scripts">
	  <!-- Angular controller -->
    <script src="/angular-boxes/js/angular-boxes.js"></script>
    <script src="/angular-demo/js/controllers.js"></script>
	</lift:with-param> 
    
</lift:surround>
