<body>

  <!-- header to form the fixed top navbar -->
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	  <div class="container">
		  <div class="navbar-header">
		    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
		      <span class="sr-only">Toggle navigation</span>
		      <span class="icon-bar"></span>
		      <span class="icon-bar"></span>
		      <span class="icon-bar"></span>
		    </button>
		    <a class="navbar-brand" href="/index.html"><i class="fa fa-inbox fa-lg"></i> Boxes</a>
		  </div>
	  
		  <div class="collapse navbar-collapse">
		    <span class="lift:Menu.builder?ul:class=navbar-nav%20nav;li_item:class=active;linkToSelf=true"></span>
		    <ul class="nav navbar-nav navbar-right">
		      <li class="lift:ShowUserEmail.widget">User Email</li>
		    </ul>
		  </div> 
	  
	  </div>
	</div>

  <div class="container">
  
    <div class = "content">
 	  <div class="page-header" id="page-header">
	    <lift:bind name="page-header"></lift:bind>
	    <lift:bind name="page-buttons"></lift:bind>
	  </div>
	
	  <div class="lift:Msgs?showAll=true">
	    <div>
	      <lift:error_msg><strong>Errors</strong></lift:error_msg>
	      <lift:error_class>alert alert-danger</lift:error_class>
	      
	      <lift:warning_msg><strong>Warnings</strong></lift:warning_msg>
	      <lift:warning_class>alert alert-warning</lift:warning_class>
	      
	      <lift:notice_msg><strong>Notes</strong></lift:notice_msg>
	      <lift:notice_class>alert alert-info</lift:notice_class>
	    </div>
	  </div>
	  
	  <div id="content">
	    <lift:bind name="content"></lift:bind>
	  </div>
	  </div>

  </div>

  <script id="json" src="/classpath/json.js" type="text/javascript"></script>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

   <script src="/angular/js/angular.min.js"></script>

  <!-- Angular UI Bootstrap 0.10.0 -->

  <!-- Angular-moment, for printing durations, times in specific timezones, etc. -->
  <script src="/angular-moment/js/moment.min.js"></script>
  <script src="/angular-moment/js/angular-moment.min.js"></script>
  
  <lift:bind name="page-scripts"></lift:bind>

  <lift:bind name="angular-comet"></lift:bind>
